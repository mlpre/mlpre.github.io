<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>闵立的个人网站</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/ml-index.css"/>
</head>
<body>
<div id="ml-container">
    <div id="ml-title">
        闵立的个人网站
    </div>
    <a href="https://github.com/mlpre">
        <div id="ml-open">
            <span>开源项目</span>
        </div>
    </a>
    <a href="https://mlpre.cnblogs.com">
        <div id="ml-blog">
            <span>我的博客</span>
        </div>
    </a>
    <div id="chat-container">
        <div id="chat-box"></div>
        <label for="chat-input"></label><input type="text" id="chat-input" value="中文讲个笑话">
        <button id="chat-button" onclick="chat()">发送</button>
    </div>
</div>
</body>
<script src="js/ml-index.js"></script>
</html>
